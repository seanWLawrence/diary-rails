version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -e production"
    volumes:
      - .:/diary_production
      - .:/diary
    ports:
      - '3000:3001'
    depends_on:
      - db
